<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- TITLE će biti dinamički zamijenjen pri kopiranju sadržaja -->
    <title>Article Template | AnoHUB Expert Insights</title> 
    
    <!-- Učitavanje Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- POVEZIVANJE NA VANJSKI CSS FAJL (MORATE KREIRATI OVAJ FAJL) -->
    <link rel="stylesheet" href="insights_style.css"> 
    
    <style>
        /* Osnovni stilovi za čitljivost teksta unutar Modala/Članka */
        .article-body-content p, .article-body-content ul, .article-body-content ol {
            font-size: 1.125rem; /* text-lg */
            margin-bottom: 1.5rem;
            line-height: 1.75rem;
            color: #1f2937; /* Dark Gray for readability on white background */
        }
        .article-body-content h2 {
            font-size: 2rem; /* text-3xl */
            font-weight: 800;
            color: #06B6D4; /* Cyan */
            margin-top: 2rem;
            margin-bottom: 1rem;
            border-bottom: 2px solid #D1D5DB;
            padding-bottom: 0.5rem;
        }
        .article-body-content blockquote {
            border-left: 5px solid #FACC15;
            padding-left: 1.5rem;
            font-style: italic;
            margin: 1.5rem 0;
            color: #4B5563;
        }
    </style>
</head>
<body class="bg-gray-100">

    <header class="header-bg sticky top-0 z-10 shadow-lg">
        <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
            <a href="expert-insights.html" class="text-xl font-bold text-cyan-400 hover:text-cyan-300">← Natrag na Arhivu</a>
            <div class="text-xl font-bold text-white">HYDRO-IMMUNITY INSIGHTS</div>
        </div>
    </header>

    <main class="max-w-4xl mx-auto p-4 sm:p-6 lg:p-8">
        
        <div id="article-content" class="bg-white shadow-2xl rounded-lg overflow-hidden mt-8">
            <!-- Glavni Naslov Članka -->
            <div class="p-6 border-b border-gray-200">
                <h1 class="text-4xl font-extrabold text-gray-900 mb-2" id="article-title">LOADING TITLE...</h1>
                <p class="text-sm text-gray-500" id="article-subtitle">Datum | Autor</p>
            </div>

            <!-- Telo Članka (Sadržaj se ubacuje ovdje) -->
            <div class="article-body-content p-6 lg:p-10 text-gray-800" id="article-body">
                <!-- SADRŽAJ ĆE BITI ZAMIJENJEN SA ARTIKLOM -->
                <p>Učitavanje sadržaja...</p>
            </div>
            
        </div>
        
    </main>

    <footer class="bg-slate-900 border-t border-cyan-500/50 mt-12">
        <div class="max-w-7xl mx-auto py-8 px-4 sm:px-6 lg:px-8 text-center text-slate-400">
            <p class="text-sm">&copy; 2025 AnoHUB. Sva prava pridržana. | Strategija i Integritet.</p>
        </div>
    </footer>

</body>
</html>
