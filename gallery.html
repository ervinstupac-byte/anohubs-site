<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Hydro-Vision Gallery | Global Eco-Integrity</title>
    <meta name="description" content="A curated collection of global landscapes, rivers, and hydropower environments showcasing the natural capital protected by the AnoHUB Integrity Standard.">
    
    <script src="js/head-init.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'hydro-primary': '#22d3ee', 
                        'hydro-secondary': '#4ade80', 
                        'hydro-risk': '#ef4444', 
                        'hydro-cta': '#f59e0b', 
                        'hydro-charcoal': '#111827', 
                        'hydro-slate': '#1E293B', 
                        'hydro-light-slate': '#334155', 
                        'hydro-gray': '#475569',
                    },
                    fontSize: {
                        'h1-hero': 'clamp(2.5rem, 5vw + 1rem, 4.5rem)',
                    },
                }
            }
        }
    </script>
    <link href="css/anohubs.css" rel="stylesheet">

    <!-- OPTIMIZIRANI CSS ZA PERFORMANSE -->
    <style>
        body { 
            background-color: #111827; 
            background-image: linear-gradient(rgba(17, 24, 39, 0.9), rgba(17, 24, 39, 0.98)), url('slike/gallery-background.jpg');
            background-size: cover;
            background-attachment: fixed; /* Oprez: Fixed attachment može uzrokovati lag na mobilnim uređajima */
            background-position: center;
            min-height: 100vh;
        }

        .header-bg { background-color: rgba(17, 24, 39, 0.98); } /* Manje transparencije = brže renderovanje */
        
        .h1-glow {
            text-shadow: 0 0 10px rgba(34, 211, 238, 0.4);
        }

        /* --- OPTIMIZIRANI THUMBNAILOVI --- */
        .thumbnail-item {
            overflow: hidden;
            border-radius: 0.5rem;
            cursor: pointer;
            position: relative;
            border: 1px solid #334155;
            /* Performance boost: */
            transform: translateZ(0); 
            will-change: transform;
            transition: transform 0.2s ease-out;
        }
        
        /* Lakši hover efekat (bez teških sjena) */
        .thumbnail-item:hover { 
            transform: scale(1.03); 
            border-color: #22d3ee; 
            z-index: 10;
        }

        .thumbnail-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
            /* Sprječava layout shift */
            background-color: #1E293B; 
        }

        /* --- LIGHTBOX STILOVI (BEZ BLURA ZA BRZINU) --- */
        .lightbox-modal { 
            /* Uklonjen backdrop-filter: blur() jer drastično usporava otvaranje na slabijim uređajima */
            background-color: rgba(11, 15, 25, 0.98); 
            transition: opacity 0.2s ease;
        }
        
        #lightbox-window {
            position: relative; 
            width: auto; 
            max-width: 95vw; 
            height: auto; 
            max-height: 90vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #lightbox-image-wrapper {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }
        
        #lightbox-image-wrapper img {
            max-height: 85vh;
            max-width: 95vw;
            object-fit: contain;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
        }
        
        .lightbox-controls-bar {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #1E293B;
            border: 1px solid #334155;
            padding: 8px 20px;
            border-radius: 50px;
            display: flex;
            gap: 15px;
            align-items: center;
            z-index: 100;
        }

        /* Navigacijske strelice */
        .nav-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(30, 41, 59, 0.5);
            color: white;
            padding: 12px;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.2s;
            z-index: 50;
            border: none;
        }
        .nav-arrow:hover { background-color: #22d3ee; color: #111827; }
        #prev-btn { left: 20px; }
        #next-btn { right: 20px; }

        /* Sakrivanje kontrola */
        .controls-hidden .lightbox-controls-bar,
        .controls-hidden .nav-arrow {
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }
        .controls-hidden { cursor: none; }
    </style>
</head>
<body class="text-white bg-hydro-charcoal">

    <!-- HEADER -->
    <header class="header-bg shadow-2xl sticky top-0 z-50 border-b border-hydro-primary/50" role="banner">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-2 flex justify-between items-center">
            <a href="index.html#hero" class="focus:outline-none transition" aria-label="Anohubs Logo - Back to top">
                <img src="logo.svg" alt="Anohubs Logo" class="anohubs-logo-compact" style="height: 40px; width: auto;">
            </a>
            
            <nav class="hidden md:flex items-center space-x-4 font-extrabold text-sm" role="navigation">
                <a href="about-us-vision.html" class="text-slate-300 hover:text-hydro-primary transition">About</a>
                <a href="services.html" class="text-slate-300 hover:text-hydro-primary transition">Services</a>
                <a href="insights/expert-insights.html" class="text-slate-300 hover:text-hydro-primary transition">Insights</a>
                <a href="case-studies.html" class="text-slate-300 hover:text-hydro-primary transition">Case Studies</a>
                <a href="app-iframe.html" target="_blank" rel="noopener noreferrer" class="text-slate-300 hover:text-hydro-secondary">ANO HUB</a>
                <a href="gallery.html" class="text-hydro-primary transition" aria-current="page">Gallery</a>
                <a href="protocol.html" class="text-slate-300 hover:text-hydro-primary transition">Protocol</a>
                <a href="contact.html" class="bg-hydro-cta hover:bg-yellow-600 text-hydro-charcoal px-4 py-2 rounded-full transition">Request Audit</a>
            </nav>
            
            <div class="md:hidden">
                <a href="index.html" class="text-hydro-primary"><svg data-lucide="menu" class="w-8 h-8"></svg></a>
            </div>
        </div>
    </header>
    
    <main role="main">
        <section class="py-20 text-white min-h-screen">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
                
                <h1 class="text-5xl md:text-6xl font-extrabold text-hydro-primary mb-4 tracking-tighter fade-in-up h1-glow">
                    THE HYDRO-VISION GALLERY
                </h1>
                <p class="text-xl md:text-2xl font-light text-cyan-200 mb-12 max-w-4xl mx-auto fade-in-up delay-200">
                    A panoramic view of the global water capital. <span class="font-bold text-white"><span class="total-images-placeholder">...</span> unique perspectives</span> captured from our projects.
                </p>

                <div class="mb-10 fade-in-up delay-400">
                     <button onclick="openModal(0); toggleSlideshow(document.getElementById('slideshow-btn'))" 
                             class="inline-flex items-center px-6 py-3 bg-hydro-secondary text-hydro-charcoal font-bold rounded-full hover:bg-green-400 transition shadow-lg">
                        <svg data-lucide="play" class="w-5 h-5 mr-2"></svg> Start Full Experience
                     </button>
                </div>

                <!-- GRID GALERIJE -->
                <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4 gallery-grid pb-20">
                    <p class="col-span-full text-center text-slate-500">Loading gallery assets...</p>
                </div>
                
            </div>
        </section>
    </main>
    
    <!-- LIGHTBOX MODAL -->
    <div id="lightbox-modal" class="lightbox-modal hidden fixed inset-0 z-[100] flex items-center justify-center">
        <div id="lightbox-window" onclick="event.stopPropagation()">
            <div id="lightbox-image-wrapper">
                <!-- JS ubacuje <img> ovdje -->
            </div>
            
            <button id="prev-btn" class="nav-arrow" aria-label="Previous image" onclick="navigateGallery(-1)">
                <svg data-lucide="chevron-left" class="w-8 h-8"></svg>
            </button>
            <button id="next-btn" class="nav-arrow" aria-label="Next image" onclick="navigateGallery(1)">
                <svg data-lucide="chevron-right" class="w-8 h-8"></svg>
            </button>

            <div class="lightbox-controls-bar">
                <div class="text-slate-300 font-mono text-sm mr-4" id="lightbox-counter"></div>
                <button onclick="toggleFullScreen()" class="hover:text-hydro-primary transition" title="Toggle Fullscreen">
                    <svg data-lucide="maximize" class="w-6 h-6"></svg>
                </button>
                <button onclick="toggleSlideshow(this)" id="slideshow-btn" class="flex items-center gap-2 bg-hydro-secondary text-hydro-charcoal px-4 py-2 rounded-full font-bold text-xs hover:bg-green-400 transition min-w-[140px] justify-center">
                    <span>▶️ Start</span>
                </button>
                <button onclick="closeModal()" class="hover:text-red-500 transition ml-4" title="Close Gallery">
                    <svg data-lucide="x" class="w-8 h-8"></svg>
                </button>
            </div>
        </div>
    </div>

    <footer class="bg-hydro-slate text-hydro-gray py-8 text-center border-t border-hydro-light-slate">
        <div class="container mx-auto px-6">
            <p class="text-sm">&copy; 2025 Anohubs Inc. | Protected Gallery Content.</p>
        </div>
    </footer>

    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js" defer></script>
    <script src="js/ui_core.js"></script>
    <script src="js/animation_logic.js"></script>
    <script src="js/gallery-logic.js"></script>
    <script src="js/gallery-protection.js"></script>
</body>
</html>
