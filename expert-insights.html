<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expert Insights Hub | AnoHUB Hydro Integrity Analytics</title>
    <meta name="description" content="Your knowledge base for hydro sector challenges, discipline, and future expertise.">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <link rel="stylesheet" href="insight_style.css"> 
</head>
<body>

    <header class="header-bg sticky top-0 z-10 shadow-lg">
        <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
            <a href="index.html" class="text-xl font-bold text-cyan-400 hover:text-cyan-300">‚Üê Back to Home</a>
            <div class="text-xl font-bold text-white">HYDRO-IMMUNITY INSIGHTS</div>
        </div>
    </header>
    
    <main>
        <div class="max-w-7xl mx-auto py-12 px-4 sm:px-6 lg:px-8">
            <h1 class="text-4xl font-extrabold text-white mb-4 text-center section-title">AnoHUB Expert Insights</h1>
            <p class="text-xl text-slate-400 mb-10 text-center">Your knowledge base for hydro sector challenges, discipline, and future expertise.</p>

            <div id="content-slider-wrapper" class="relative">
                <div id="insights-list" class="flex space-x-6 overflow-x-scroll p-4 pb-12 scrollbar-hide">
                    </div>

                <button id="scroll-left" class="absolute left-0 top-1/2 transform -translate-y-1/2 bg-slate-700/70 p-3 rounded-full shadow-lg hover:bg-cyan-500 transition duration-300 z-20 hidden md:block" aria-label="Previous Article">
                    <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                </button>
                <button id="scroll-right" class="absolute right-0 top-1/2 transform -translate-y-1/2 bg-slate-700/70 p-3 rounded-full shadow-lg hover:bg-cyan-500 transition duration-300 z-20 hidden md:block" aria-label="Next Article">
                    <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                </button>
            </div>
        </div>
    </main>
    
    <div id="article-modal" class="hidden fixed inset-0 z-[100] bg-black/90 flex items-center justify-center p-4" onclick="closeModal()">
        <div 
            class="modal-content-area flex flex-col w-full max-w-4xl max-h-[90vh] rounded-lg shadow-2xl overflow-y-auto bg-white" 
            id="modal-content-area" 
            onclick="event.stopPropagation()">
            
            <div id="article-content-wrapper">
                </div>
            
            <div class="text-center py-4 px-4 bg-slate-900 border-t border-slate-700 flex-shrink-0">
                <button onclick="closeModal()" class="px-6 py-2 bg-red-600 hover:bg-red-700 text-white font-semibold rounded-lg shadow-lg">Close Article</button>
            </div>
        </div>
    </div>

    <footer>
        <div class="bg-slate-900 border-t border-cyan-500/50 mt-12">
            <div class="max-w-7xl mx-auto py-8 px-4 sm:px-6 lg:px-8 text-center text-slate-400">
                <div class="flex justify-center space-x-6 mb-4">
                    <a href="index.html" class="hover:text-cyan-400 transition-colors">Homepage</a>
                    <a href="index.html#protokol" class="hover:text-cyan-400 transition-colors">Protocol</a>
                    <a href="index.html#kontakt" class="hover:text-cyan-400 transition-colors">Contact</a>
                </div>
                <p class="text-lg font-semibold text-white mb-2">AnoHUB | Expert Insights</p>
                <p class="text-sm">&copy; 2025 AnoHUB. All Rights Reserved. | Powered by Precision.</p>
            </div>
        </div>
    </footer>

    <script src="insights_logic.js"></script>
</body>
</html>
