                content: `
                    <div class="article-container">
                        <h1>‚è≥ The Unseen Threat: Sediment and Silt Are Eroding Hydropower Profits</h1>

                        <h2>Defining the Damage: Abrasion vs. Cavitation</h2>
                        <p>To fight the problem, you first need to understand the enemy. While both lead to turbine damage, abrasion and cavitation are entirely different phenomena.</p>
                        <p><strong>Abrasion</strong> is mechanical wear caused by solid particles in the water. Sand and silt act like sandpaper, constantly grinding down the metal surfaces. The telltale sign of abrasion is a smooth, "sandblasted" appearance on the metal, which can thin out the blades over time. The primary culprits are soil erosion from upstream sources and high sediment loads, especially after heavy rains.</p>
                        <p><strong>Cavitation</strong>, on the other hand, is damage caused by the implosion of vapor bubbles. This type of damage looks like a rough, pitted surface‚Äîlike a sponge‚Äîand is typically localized. While a vortex can contribute to cavitation, it does not cause abrasion.</p>
                        <p>The takeaway: If your turbine blades look worn down and smooth, you're dealing with abrasion.</p>

                        <p>A settling basin is a simple concrete channel or reservoir constructed upstream of the main intake. It's designed to slow the water‚Äôs velocity, allowing heavier particles of sand and gravel to settle to the bottom before the water enters the turbine's intake channel. This is a remarkably effective and low-cost solution that can be implemented on projects of any scale.</p>
                        
                        <p>The key to a successful sand trap is a regular flushing and maintenance schedule. By periodically opening the flushing gates at the bottom of the basin, you can efficiently remove the built-up sediment. This simple routine protects your turbine, extends its lifespan, and ensures consistent energy production.</p>

                        </div>

        document.addEventListener('DOMContentLoaded', () => {
            renderInsights(insightData);
            
            // Logika za Strelicu
            const insightsList = document.getElementById('insights-list');
            const scrollLeftBtn = document.getElementById('scroll-left');
            const scrollRightBtn = document.getElementById('scroll-right');
            const scrollDistance = 350; // ≈†irina jedne kartice + margina

            if (scrollLeftBtn && scrollRightBtn && insightsList) {
                // Postavljanje event listenera
                scrollLeftBtn.addEventListener('click', () => {

                });

                scrollRightBtn.addEventListener('click', () => {

                });

        });

        function renderInsights(data) {
            const list = document.getElementById('insights-list');
            const contentWrapper = document.getElementById('article-content-wrapper');
            list.innerHTML = '';
            contentWrapper.innerHTML = '';

            data.forEach(item => {
                // 1. Kreiranje Kartice (Slider Item)
                const card = document.createElement('div');
                card.className = 'insight-card flex-shrink-0 w-80 h-96 p-6 rounded-xl bg-slate-800 border border-cyan-500/50 cursor-pointer relative';
                card.setAttribute('onclick', `openModal('${item.id}')`);
                
                // Status Text Logic (Sve na Engleskom)
                const isPublished = item.status === 'Published';
                const statusText = isPublished ? 'CLICK TO READ' : item.status;
                const statusColor = isPublished ? 'text-cyan-400' : 'text-slate-400';
                
                // Generisanje pregleda sadr≈æaja za karticu (bez HTML tagova)
                const previewText = item.content.replace(/<[^>]*>?/gm, '').substring(0, 100);

                card.innerHTML = `
                    <div class="text-3xl mb-4 text-cyan-400">${item.icon}</div>
                    <h2 class="text-2xl font-bold text-white">${item.title}</h2>
                    <p class="text-sm text-slate-400 mt-2 italic">${item.subtitle}</p>
                    <p class="mt-4 text-slate-300">${previewText}...</p>
                    <div class="absolute bottom-6 text-sm font-semibold ${statusColor}">
                        ${statusText} &rarr;
                    </div>
                `;
                list.appendChild(card);
                
                // 2. Kreiranje Skrivenog Sadr≈æaja za Modal
                const articleDiv = document.createElement('div');
                articleDiv.id = item.id + '-content';
                articleDiv.className = 'article-container hidden';
                articleDiv.innerHTML = item.content; // Ubacuje ceo HTML/tekst ƒçlanka
                contentWrapper.appendChild(articleDiv);
            });
        }

        // FUNKCIJE ZA MODAL (OSTALO JE ISTO)
        function openModal(moduleId) {
            const modal = document.getElementById('article-modal');
            
            document.querySelectorAll('#article-content-wrapper .article-container').forEach(content => {
                content.classList.add('hidden');
            });
            
            const targetContent = document.getElementById(moduleId + '-content');
            if (targetContent) {
                targetContent.classList.remove('hidden');
            }

            modal.classList.remove('hidden');
            document.body.classList.add('overflow-hidden'); // Spreƒçava skrolovanje pozadine
            
            const contentArea = document.getElementById('modal-content-area');
            if (contentArea) {
                contentArea.scrollTo(0, 0);
            }
        }

        function closeModal() {
            const modal = document.getElementById('article-modal');
            modal.classList.add('hidden');
            document.body.classList.remove('overflow-hidden');
        }
